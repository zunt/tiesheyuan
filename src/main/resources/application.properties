server.port=8080
server.servlet.context-path=/tiesheyuan

spring.thymeleaf.cache=false

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/information_schema?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=8477
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cn.xjtu.zun.tiesheyuan
mybatis.configuration.use-generated-keys=true
mybatis.configuration.map-underscore-to-camel-case=true

#logging.level.cn.zun.tiesheyuan=debug
#logging.file.name=d:/tiesheyuan/logs/tiesheyuan.log
